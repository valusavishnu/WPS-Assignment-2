<!DOCTYPE html>

        <script>
            function addRow(tableID) {  
            var table = document.getElementById(tableID);
            
    
    var rowCount = table.rows.length;
    var row = table.insertRow(rowCount);

    var colCount = table.rows[4].cells.length;
    //document.write(rowCount+" "+row+" "+colCount)

    for(var i=0; i<colCount; i++) {

        var newcell	= row.insertCell(i);

        newcell.innerHTML = table.rows[4].cells[i].innerHTML;
    }
    var r=table.rows.length;
    
    table.rows[r-1].className="beg"
    table.rows[r-1].cells[0].className="mid"
    table.rows[r-1].cells[15].className="end"
        }
